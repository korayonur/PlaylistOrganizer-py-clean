<div class="stats" [class.loading]="isLoading">
  <div class="stat-item">
    <div class="stat-value" style="background: var(--stat-total-bg)">
      {{ totalSongs }}
    </div>
    <div class="stat-label">Toplam Şarkı</div>
  </div>
  <div class="stat-item">
    <div class="stat-value" style="background: var(--stat-found-bg)">
      {{ foundSongs }}
    </div>
    <div class="stat-label">Bulunan</div>
  </div>
  <div class="stat-item">
    <div class="stat-value" style="background: var(--stat-missing-bg)">
      {{ missingSongs }}
    </div>
    <div class="stat-label">Eksik</div>
  </div>
  <div class="stat-item">
    <div class="stat-value" style="background: var(--stat-duration-bg)">
      {{ formatDuration(totalDuration) }}
    </div>
    <div class="stat-label">Toplam Süre</div>
  </div>

  <div class="action-buttons">
    <!-- Global Eksik Dosyalar Butonu -->
    <button class="global-missing-button" (click)="showGlobalMissing.emit()">
      <span class="global-icon">🌐</span>
      Tüm Eksik Dosyaları Göster
    </button>

    <!-- Eksik Şarkıları Düzelt Butonu -->
    <button *ngIf="missingSongs > 0" class="repair-button" (click)="repair.emit()">
      <span class="repair-icon">🔧</span>
      Eksik Şarkıları Düzelt
    </button>

    <!-- Ayarlar Butonu -->
    <button class="settings-button" (click)="openSettings.emit()">
      <span class="settings-icon">⚙️</span>
      Ayarlar
    </button>
  </div>
</div>
